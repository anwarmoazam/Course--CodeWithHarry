<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to Library Project</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Library Project</a>
				<form class="d-flex">
					<input
						id="searchTxt"
						class="form-control me-2"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</nav>
    <div id="message">
      
    </div>
    <div class="container my-3">
      <h1>Library Project</h1>
      <hr>
      <form id="libraryForm">
        <div class="row mb-3">
          <label for="Name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="bookName" placeholder="Book Name">
          </div>
        </div>
        <div class="row mb-3">
          <label for="Author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="author" placeholder="Author">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction" checked>
              <label class="form-check-label" for="fiction">
                Fiction
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
              <label class="form-check-label" for="programming">
                Computer Programming
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
              <label class="form-check-label" for="cooking">
                Cooking
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Add Book</button>
      </form>
      <div id="table">
        <h1>Your books</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Author</th>
              <th scope="col">Type</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
		<script src="./tutorial33.js"></script>
	</body>
</html>
